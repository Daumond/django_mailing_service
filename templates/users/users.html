{% extends 'index.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Пользователи</h1>
</div>

<div class="row text-center mt-3">
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Юзер "{{ object.email }}"</h4>
            </div>
            <div class="card-body">
                   <div class="card-text">Имя: {{ object.first_name }} {{ object.last_name }}.</div>
            </div>
            <div class="card-body">
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
