{% extends 'index.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Сообщение - "{{ object.mail_subject }}"
                    </h3>
                    <h3 class="card-title">
                        {% if object.user %}
                            Создатель: @{{ object.user }}
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        Тема: {{ object.mail_subject }}
                    </p>
                    <p>
                        Текст: {{ object.mail_text }}
                    </p>
                </div>
                <div class="card-footer" style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="right-button">
                        <a onclick="goBack()" class="btn btn-warning mt-2">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
